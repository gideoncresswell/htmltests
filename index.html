<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Safari / Chrome mobile tint -->
  <meta name="theme-color" content="#ffff00" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#ff0000" media="(prefers-color-scheme: dark)">

  <title>Theme Colour Demo</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #6b2cff;
      color: white;
      padding: 24px;
    }

    .card {
      background: rgba(0,0,0,.2);
      padding: 16px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Theme Colour Demo</h1>
  <div class="card">
    This is to demo website tinting. Scroll down and watch Safari tint the address bar.
  </div>
  <div style="height:200vh;"></div>
</body>
</html>
